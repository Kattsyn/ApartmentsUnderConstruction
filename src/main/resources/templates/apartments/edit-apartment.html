<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Apartment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Edit Apartment</h2>

        <form method="post" enctype="multipart/form-data" th:object="${apartmentDTO}">

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Apartment ID</label>
                <div class="col-sm-8">
                    <input readonly class="form-control" type="number" th:field="${apartment.apartmentId}" required>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Floor ID</label>
                <div class="col-sm-8">
                    <input readonly type="number" class="form-control" th:field="${apartment.floor.floorId}" required/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Sale Status ID</label>
                <div class="col-sm-8">
                    <input readonly type="number" class="form-control" th:field="${apartment.status.saleStatusId}" required/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Total Area</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" th:field="${apartmentDTO.totalArea}" required>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Living Area</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" th:field="${apartmentDTO.livingArea}" required>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Amount of rooms</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" th:field="${apartmentDTO.amountOfRooms}" required>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Entrance number</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" th:field="${apartmentDTO.entranceNumber}" required>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Apartment cost</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" th:field="${apartmentDTO.apartmentCost}" required>
                </div>
            </div>


            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Apartment Plan (image URL)</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${apartmentDTO.apartmentPlan}" >
                </div>
            </div>

            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/apartments/" role="button">Cancel</a>
                </div>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
