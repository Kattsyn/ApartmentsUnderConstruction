<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apartment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Parkinsans", sans-serif;
        }
        .header-title {
            height: 90px;  /* Увеличим высоту для большей границы */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 5px solid #007bff; /* Цветная граница */
        }
        .carousel-container {
            width: 66.67%; /* 2/3 ширины экрана */
            margin-right: 15px; /* Отступ для разделения */
        }
        .info-container {
            width: 33.33%; /* 1/3 ширины экрана */
            padding: 20px;
        }
        .carousel-inner img {
            max-height: 700px;  /* Ограничение высоты картинки */
            object-fit: cover;  /* Соотношение сторон сохраняется */
        }
    </style>
</head>
<body>
<div class="container" >
    <!-- Исходный navbar -->
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2">Features</a></li>
            <li><a href="#" class="nav-link px-2">Pricing</a></li>
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
    </header>

    <!-- Заголовок -->
    <header class="header-title my-5">
        <h1 th:text="|${apartment.amountOfRooms}-комнатная квартира, ${apartment.totalArea} м&sup2, ${apartment.floor.floorNumber} этаж, ${apartment.floor.house.name}|" class="m-0">3-комнатная квартира, 77.64 м², 18 этаж, Галактика</h1>
    </header>

    <div class="container-fluid my-5">
        <div class="row">
            <!-- Карусель -->
            <div class="col carousel-container">
                <div id="carouselExampleDark"  data-bs-theme="dark" class="carousel carousel-fade slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                        <!-- Первая картинка (план квартиры) -->
                        <div class="carousel-item active">
                            <img th:src="${apartment.apartmentPlan}"
                                 src="https://rzv.ru/upload/resized_cache_custom/xml_00007_000000073_000000159_Plan_726x10000.jpg" class="d-block w-100" alt="Apartment Plan">
                            <div class="carousel-caption d-none d-md-block">
                                <h4>План квартиры</h4>
                            </div>
                        </div>
                        <!-- Вторая картинка (план этажа) -->
                        <div class="carousel-item">
                            <img th:src="${apartment.floor.floorPlan}"
                                    src="https://rzv.ru/upload/resized_cache_custom/xml_00007_000000073_000000159_Plan1_726x10000.jpg" class="d-block w-100" alt="Floor Plan">
                            <div class="carousel-caption d-none d-md-block">
                                <h4>План этажа</h4>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- Информация о квартире -->
            <div class="col info-container">
                <div class="card bg-light" >
                    <div class="card-body">
                        <h5 class="card-title" th:text="|от ${apartment.amountOfRooms}-комнатная квартира, ${apartment.totalArea} м²|">3-комнатная квартира 77.64 м²</h5>
                        <h3 th:text="|от ${#numbers.formatInteger(apartment.apartmentCost,3,'WHITESPACE')} ₽|">от 7 220 520 ₽</h3>
                        <hr>
                        <p
                        ><strong th:text="|${apartment.floor.house.name}, ${apartment.floor.house.address}|">Галактика г. Воронеж, Независимости, 84</strong></p>

                        <div class="row">
                            <div class="col-6">
                                <p>
                                    <strong>№ подъезда: </strong>
                                    <span th:text="${apartment.floor.floorNumber}">3</span>
                                </p>
                            </div>
                            <div class="col-6">
                                <p>
                                    <strong>Этаж:</strong>
                                    <span th:text="${apartment.floor.floorNumber} + ' этаж'">18 этаж</span>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <p>
                                    <strong>№ квартиры:</strong>
                                    <span th:text="${apartment.apartmentNumber}" >282</span>
                                </p>
                            </div>
                            <div class="col-6">
                                <p>
                                    <strong>Срок сдачи:</strong>
                                    <span th:text="${apartment.floor.house.commissioningDate}" >2025-06-21</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
