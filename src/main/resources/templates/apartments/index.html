<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5 font-monospace">
    <div class="row justify-content-center">
        <div class="col-12">
            <h1 class="text-center mb-4">Apartments</h1>

            <div class="row mb-3">
                <div class="col align-self-start">
                    <a th:href="@{/apartments/create}" class="btn btn-primary mg-4">Add apartment</a>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="apartment : ${apartments}">
                    <a th:href="@{/apartments/info(id=${apartment.apartmentId})}"
                       style="display: block; text-decoration: none; color: inherit;">
                        <div class="card">
                            <img th:src="${apartment.apartmentPlan}"
                                 src="https://lh7-us.googleusercontent.com/mttDFQWdV1yuX9tcbbeo6i1RRoUBKhlXWB7OoSx514dT_KKxCrEfiS9YIni4qap6B83RTJ1zrmKY7dViv3-6wsEClluGneoWygVCVc3aFVz2ffX7l6zUdMVUvvPnfgD8RykYEcPGoNwbax-2j_Lc8Lo"
                                 class="card-img-top" alt="">
                            <div class="card-body">
                                <h4 th:text="|от ${#numbers.formatInteger(apartment.apartmentCost,3,'WHITESPACE')} ₽|"
                                    class="card-title">от 1 000 000 ₽</h4>
                                <div class="grid gap-1">
                                    <h4 class="p-2 g-col-6 badge text-bg-secondary mr-2" th:text="|${apartment.amountOfRooms}-комнатная|"> 2-комнатная</h4>
                                    <h4 class="p-2 g-col-6 badge text-bg-secondary mr-2" th:text="|${apartment.totalArea} м²|"> 12 м²</h4>
                                </div>
                                <a th:href="@{/apartments/edit(id=${apartment.apartmentId})}" class="btn btn-primary">Edit</a>
                                <a th:href="@{/apartments/delete(id=${apartment.apartmentId})}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
