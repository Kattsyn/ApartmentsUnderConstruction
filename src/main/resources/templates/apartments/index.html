<!DOCTYPE html>
<html lang="ru" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

</head>

<style>
    body {
        font-family: "Parkinsans", sans-serif;
    }
</style>



<body>
<div class="container">
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"/>
            </svg>
        </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2">Features</a></li>
        <li><a href="#" class="nav-link px-2">Pricing</a></li>
        <li><a href="#" class="nav-link px-2">FAQs</a></li>
        <li><a href="#" class="nav-link px-2">About</a></li>
    </ul>

    <div class="col-md-3 text-end">

        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <button type="submit" class="btn btn-primary">Logout</button>
        </form>


    </div>
</header>

<div class="container my-5">



    <div class="row justify-content-center">
        <div class="col-12">
            <h1 class="text-center mb-4">Apartments</h1>

            <div class="row mb-3">
                <div class="col align-self-start">
                    <a sec:authorize="hasRole('ROLE_MANAGER')" th:href="@{/apartments/create}" class="btn btn-primary mg-4">Add apartment</a>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="apartment : ${apartments}">
                    <a th:href="@{/apartments/info(id=${apartment.apartmentId})}"
                       style="display: block; text-decoration: none; color: inherit;">
                        <div class="card">
                            <img th:src="${apartment.apartmentPlan}"
                                 src="https://lh7-us.googleusercontent.com/mttDFQWdV1yuX9tcbbeo6i1RRoUBKhlXWB7OoSx514dT_KKxCrEfiS9YIni4qap6B83RTJ1zrmKY7dViv3-6wsEClluGneoWygVCVc3aFVz2ffX7l6zUdMVUvvPnfgD8RykYEcPGoNwbax-2j_Lc8Lo"
                                 class="card-img-top" alt="">
                            <div class="card-body">
                                <h4 th:text="|от ${#numbers.formatInteger(apartment.apartmentCost,3,'WHITESPACE')} ₽|"
                                    class="card-title">от 1 000 000 ₽</h4>
                                <div class="grid gap-1">
                                    <h4 class="p-2 g-col-6 badge text-bg-secondary mr-2" th:text="|${apartment.amountOfRooms}-комнатная|"> 2-комнатная</h4>
                                    <h4 class="p-2 g-col-6 badge text-bg-secondary mr-2" th:text="|${apartment.totalArea} м²|"> 12 м²</h4>
                                </div>
                                <a sec:authorize="hasRole('ROLE_MANAGER')" th:href="@{/apartments/edit(id=${apartment.apartmentId})}" class="btn btn-primary">Edit</a>
                                <a sec:authorize="hasRole('ROLE_MANAGER')" th:href="@{/apartments/delete(id=${apartment.apartmentId})}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

    <hr>

    <!-- Секция для сотрудников -->
    <div class="container text-center mb-4">
        <p class="fs-5" style="color: darkgray">Для сотрудников</p>
        <a sec:authorize="isAnonymous()" href="/login" class="btn btn-secondary">Вход в систему</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
