<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Apartment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>



<body>

<div th:insert="~{fragments/navbar.html}"></div>

<div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">New Apartment</h2>

        <form method="post" th:action="@{/apartments/create}" enctype="multipart/form-data" th:object="${apartmentDTO}">

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Floor ID</label>
                <div class="col-sm-8">
                    <label>
                        <input type="number" class="form-control" th:field="${apartmentDTO.floorId}" required/>
                    </label>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Sale status ID</label>
                <div class="col-sm-8">
                    <select class="form-select" aria-label="Пример выбора по умолчанию"
                            th:field="${apartmentDTO.statusId}" required>
                        <option
                                th:each="saleStatus : ${saleStatuses}"
                                th:value="${saleStatus.saleStatusId}"
                                th:text="${saleStatus.name}" value="0">Один
                        </option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Apartment Number</label>
                <div class="col-sm-8">
                    <label>
                        <input type="number" class="form-control" th:field="${apartmentDTO.apartmentNumber}" required/>
                    </label>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Total Area</label>
                <div class="col-sm-8">
                    <label>
                        <input class="form-control" type="number" step="0.01" th:field="${apartmentDTO.totalArea}" required>
                    </label>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Living Area</label>
                <div class="col-sm-8">
                    <label>
                        <input class="form-control" type="number" step="0.01" th:field="${apartmentDTO.livingArea}"
                               required/>
                    </label>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Amount of rooms</label>
                <div class="col-sm-8">
                    <label>
                        <input class="form-control" type="number" th:field="${apartmentDTO.amountOfRooms}" required>
                    </label>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Entrance Number</label>
                <div class="col-sm-8">
                    <label>
                        <input class="form-control" type="number" th:field="${apartmentDTO.entranceNumber}" required>
                    </label>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Apartment Cost</label>
                <div class="col-sm-8">
                    <label>
                        <input class="form-control" type="number" th:field="${apartmentDTO.apartmentCost}" required>
                    </label>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Floor Plan (image URL)</label>
                <div class="col-sm-8">
                    <label>
                        <input class="form-control" th:field="${apartmentDTO.apartmentPlan}">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/apartments/" role="button">Cancel</a>
                </div>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
