<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Floor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>

<div th:insert="~{fragments/navbar.html}"></div>

<div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">New Floor</h2>

        <form method="post" enctype="multipart/form-data" th:object="${floorDTO}">

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Floor Number</label>
                <div class="col-sm-8">
                    <label>
                        <input class="form-control" type="number" th:field="${floorDTO.floorNumber}" required>
                    </label>

                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Floor Plan (image URL)</label>
                <div class="col-sm-8">
                    <label>
                        <input class="form-control" th:field="${floorDTO.floorPlan}" >
                    </label>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">House ID</label>
                <div class="col-sm-8">
                    <label>
                        <input type="number" class="form-control" th:field="${floorDTO.houseId}" required/>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/houses" role="button">Cancel</a>
                </div>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
