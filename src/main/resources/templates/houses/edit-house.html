<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AUCA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit House</h2>

            <form method="post" enctype="multipart/form-data" th:object="${houseDTO}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${house.houseId}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${houseDTO.address}" required>
                        <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger"
                           th:error="${houseDTO.address}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${houseDTO.name}" required>
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                           th:error="${houseDTO.name}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Building Start Date</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" th:field="${houseDTO.buildingStartDate}"
                               th:value="${houseDTO.buildingStartDate != null ? #temporals.format(houseDTO.buildingStartDate, 'yyyy-MM-dd') : ''}"
                               required/>
                        <p th:if="${#fields.hasErrors('buildingStartDate')}" th:errorclass="text-danger"
                           th:error="${houseDTO.buildingStartDate}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Planned Building End Date</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" th:field="${houseDTO.plannedBuildingEndDate}"
                               th:value="${houseDTO.plannedBuildingEndDate != null ? #temporals.format(houseDTO.plannedBuildingEndDate, 'yyyy-MM-dd') : ''}"
                               required/>
                        <p th:if="${#fields.hasErrors('plannedBuildingEndDate')}" th:errorclass="text-danger"
                           th:error="${houseDTO.plannedBuildingEndDate}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Commissioning Date</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" th:field="${houseDTO.commissioningDate}"
                               th:value="${houseDTO.commissioningDate != null ? #temporals.format(houseDTO.commissioningDate, 'yyyy-MM-dd') : ''}"
                               required/>
                        <p th:if="${#fields.hasErrors('commissioningDate')}" th:errorclass="text-danger"
                           th:error="${houseDTO.commissioningDate}"></p>
                    </div>
                </div>

                <script>
                    // Обновление минимальной даты окончания строительства
                    document.getElementById('buildingStartDate').addEventListener('input', function () {
                        var startDate = this.value;
                        var endDateInput = document.getElementById('plannedBuildingEndDate');
                        endDateInput.setAttribute('min', startDate);  // Устанавливаем минимальную дату окончания равной дате начала
                        if (endDateInput.value < startDate) {
                            endDateInput.value = '';  // Если дата окончания раньше, очищаем поле
                        }
                    });

                    document.getElementById('plannedBuildingEndDate').addEventListener('input', function () {
                        var endDate = this.value;
                        var commissioningDate = document.getElementById('commissioningDate');
                        commissioningDate.setAttribute('min', endDate);  // Устанавливаем минимальную дату окончания равной дате начала
                        if (commissioningDate.value < endDate) {
                            commissioningDate.value = '';  // Если дата окончания раньше, очищаем поле
                        }
                    });
                </script>

                <!--
                                <div class="row mb-3">
                                    <label class="col-sm-4 col-form-label">className</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="file" th:field"${className.fieldName}>
                                        <p th:if="${#fields.hasErrors('fieldName')}" th:errorclass="text-danger"
                                           th:error="${ClassName.fieldName}"></p>
                                    </div>
                                </div>

//отображение картинки
                                <div class="row mb-3">
                                    <div class="offset-sm-4 col-sm-8">
                                        <img th:src="@{'images/' + ${house.imageFileName}}"
                                            alt="..." width="150">
                                    </div>
                                </div>


                -->
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/houses" role="button">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
