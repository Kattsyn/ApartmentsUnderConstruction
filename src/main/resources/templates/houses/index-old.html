<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Houses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div th:insert="~{fragments/navbar.html}"></div>

    <h1 class="text-center my-4">Houses</h1>

    <a class="btn btn-primary" href="/houses/create">Create House</a>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Address</th>
            <th scope="col">Name</th>
            <th scope="col">Building Start Date</th>
            <th scope="col">Planned Building End Date</th>
            <th scope="col">Commissioning Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="house : ${houses}">
            <td th:text="${house.houseId}"></td>
            <td th:text="${house.address}"></td>
            <td th:text="${house.name}"></td>
            <td th:text="${house.buildingStartDate}"></td>
            <td th:text="${house.plannedBuildingEndDate}"></td>
            <td th:text="${house.commissioningDate}"></td>

            <td style="white-space: nowrap">
                <a class="btn btn-primary btn sm"
                   th:href="@{/houses/edit(id=${house.houseId})}">Edit</a>
                <a class="btn btn-danger btn sm"
                   th:href="@{/houses/delete(id=${house.houseId})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
