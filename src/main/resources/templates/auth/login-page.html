<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>


<body>

<!-- Ссылка на главную страницу -->
<a href="/" class="back-link">Главная</a>

<div class="login-container">
    <h3 class="text-center mb-4">Вход в систему</h3>

    <!-- Сообщение об ошибке -->
    <div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Сообщение об успешном выходе -->
    <div th:if="${successMessage}" style="color: green;">
        <p th:text="${successMessage}"></p>
    </div>

    <form method="post" th:action="@{/login}">
        <div class="form-group mb-3">
            <label class="mb-1" for="username">Логин</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="Введите логин" required>
        </div>
        <div class="form-group mb-3">
            <label class="mb-1" for="password">Пароль</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Введите пароль"
                   required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Войти</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
