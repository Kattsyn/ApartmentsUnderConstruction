<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    body {
        background-color: #f7f7f7;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
</style>

<body>


<div class="login-container">
    <h3 class="text-center mb-4">Регистрация в систему учета квартир</h3>
    <form method="post" th:action="@{/register}" th:object="${registrationDTO}">
        <div class="form-group mb-3">
            <label class="mb-1" for="username">Логин</label>
            <input th:field="${registrationDTO.username}" type="text" class="form-control" id="username"
                   placeholder="Введите логин" required>
        </div>
        <div class="form-group mb-3">
            <label class="mb-1" for="password">Пароль</label>
            <input th:field="${registrationDTO.password}" type="password" class="form-control" id="password"
                   placeholder="Введите пароль" required>
        </div>
        <div class="form-group mb-3">
            <label class="mb-1" for="password">Подтвердите пароль</label>
            <label for="confirmPassword"></label><input th:field="${registrationDTO.confirmPassword}" type="password"
                                                        class="form-control"
                                                        id="confirmPassword" placeholder="Подтвердите пароль" required>
        </div>
        <div class="form-group mb-3">
            <label class="mb-1" for="password">Имя</label>
            <label for="name"></label><input th:field="${registrationDTO.name}" type="text" class="form-control"
                                             id="name" placeholder="Введите имя" required>
        </div>
        <div class="form-group mb-3">
            <label class="mb-1" for="password">Фамилия</label>
            <label for="surname"></label><input th:field="${registrationDTO.surname}" type="text" class="form-control"
                                                id="surname" placeholder="Введите фамилию" required>
        </div>
        <div class="form-group mb-3">
            <label class="mb-1" for="password">Номер телефона</label>
            <label for="phoneNumber"></label><input th:field="${registrationDTO.phoneNumber}" type="tel"
                                                    class="form-control" id="phoneNumber"
                                                    placeholder="Введите номер телефона"
                                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
        <div class="form-group mb-3">
            <label class="mb-1" for="password">Почта</label>
            <label for="email"></label><input th:field="${registrationDTO.email}" type="email" class="form-control"
                                              id="email" placeholder="Введите почту" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
